{% extends 'base.html' %}
{% load static %}
{% block title %}HomePage{% endblock title %}
{% block content %}

<div class="container-fluid px-0">
    <!-- Full-width image section -->
    <div class="hero-image-container">
        <img src="{% static 'images/homepage_img.png' %}" alt="Welcome Image" class="img-fluid hero-image">

        <!-- Add overlay with button -->
        <div class="hero-overlay">
            <h1>Efficient Healthcare</h1>
            <p>Accessible Solutions at Your Fingertips</p>
            <a href="{% url 'create_payment' %}" class="btn btn-primary btn-lg mt-3">Create Payment</a>
        </div>
    </div>
</div>

<style>
    /* CSS to style the full-width image */
    .hero-image-container {
        position: relative;
        width: 100%;
        height: auto;
        overflow: hidden; /* Ensures the image doesn't overflow */
    }

    .hero-image {
        width: 100%; /* Make the image span the full width */
        height: auto; /* Maintain aspect ratio */
        object-fit: cover; /* Ensures the image fills the container */
    }

    /* Hero overlay with button */
    .hero-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px 40px;
        border-radius: 10px;
    }

    .hero-overlay h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .hero-overlay p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    
</style>

{% endblock %}
