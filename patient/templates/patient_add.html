{% extends 'base.html' %}

{% block title %} Add Patient {% endblock title %}

{% block content %}

<div class="container mt-5 shadow-lg p-5" style="background-color: #f8f9fa; border-radius: 15px;">
    <h2 class="text-center mb-4" style="color: #00796b; font-weight: bold;">Add Patient Details</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name" style="color: #004d40; font-weight: 600;">Name</label>
                <input 
                    type="text" 
                    class="form-control shadow-sm" 
                    id="name" 
                    name="name" 
                    placeholder="Enter patient name" 
                    required 
                    style="border-radius: 8px; border: 1px solid #b2dfdb;">
            </div>
            <div class="form-group col-md-6">
                <label for="age" style="color: #004d40; font-weight: 600;">Age</label>
                <input 
                    type="number" 
                    class="form-control shadow-sm" 
                    id="age" 
                    name="age" 
                    placeholder="Enter age" 
                    required 
                    style="border-radius: 8px; border: 1px solid #b2dfdb;">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="sex" style="color: #004d40; font-weight: 600;">Sex</label>
                <select 
                    class="form-control shadow-sm" 
                    id="sex" 
                    name="sex" 
                    required 
                    style="border-radius: 8px; border: 1px solid #b2dfdb;">
                    <option value="" selected disabled>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="nic" style="color: #004d40; font-weight: 600;">NIC</label>
                <input 
                    type="text" 
                    class="form-control shadow-sm" 
                    id="nic" 
                    name="nic" 
                    placeholder="Enter NIC (9 digits + V or 12 digits)" 
                    required 
                    style="border-radius: 8px; border: 1px solid #b2dfdb;">
            </div>
        </div>
        <div class="form-group">
            <label for="problem" style="color: #004d40; font-weight: 600;">Problem</label>
            <input 
                type="text" 
                class="form-control shadow-sm" 
                id="problem" 
                name="problem" 
                placeholder="Describe the problem" 
                required 
                style="border-radius: 8px; border: 1px solid #b2dfdb;">
        </div>
        <div class="text-center">
            <button 
                type="submit" 
                class="btn btn-success px-5 py-2 shadow" 
                style="border-radius: 25px; background-color: #00796b; border: none; font-size: 16px; transition: 0.3s;">
                Add Patient
            </button>
        </div>
    </form>
</div>

{% endblock %}
