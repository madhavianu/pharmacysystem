{% extends 'base.html' %}

{% block title %} Edit Medicine{% endblock title %}

{% block content %}
<div class="container mt-5" style="max-width: 600px; background-color: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); padding: 30px; border-radius: 15px;">
    <h2 class="text-center mb-4" style="color: #00796b;">Edit Medicine</h2>
    <p class="text-center mb-4" style="font-size: 14px; color: #757575;">
        Update the details of the selected medicine below.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #00796b; border: none; padding: 10px 20px; font-size: 16px; border-radius: 25px;">
                Save Changes
            </button>
            <a href="{% url 'medi_list' %}" class="btn btn-secondary" style="padding: 10px 20px; font-size: 16px; border-radius: 25px; margin-left: 10px;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
